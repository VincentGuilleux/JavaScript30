<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const result1 = inventors.filter(inventor => {
      if (inventor.year >= 1500 && inventor.year <= 1600) {
        return true;
      }
    });

    // In a more condensed way
    const result1b = inventors.filter(inventor => inventor.year >= 1500 && inventor.year <= 1600);
    console.table(result1b)

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const result2 = inventors.map(inventor => inventor.first + ' ' + inventor.last);
    const result2b = inventors.map(inventor => `${inventor.first} ${inventor.last}`);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const result3 = inventors.sort(function (x,y) {return x.year - y.year});
    // no need of curly braces below because function body is a single line block
    const result3b = inventors.sort((x,y) => x.year - y.year);

    // Additional Exercice
    // 3x. Sort the inventors by last name alphabetically
    inventors.sort((a, b) => (a.last > b.last) ? 1 : -1)
    // which is the condensed syntax of
    inventors.sort((a, b) => {
      if (a.last > b.last) {
        return 1
      } else {
        return -1 }
      }

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const result4 = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    },0); // initialValue for total must be set to 0 otherwise initial value is undefined thus reduce calculation cannot work

    // 5. Sort the inventors by years lived
    const result5 = inventors.sort(function(x,y) { return (x.passed - x.year) - (y.passed - y.year) })
    // no need of curly braces below because function body is a single line block
    const result5b = inventors.sort((x,y) => - (x.passed - x.year) + (y.passed - y.year));

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    const linksNodeList = document.querySelectorAll('.mw-category a');
    const links = Array.from(linksNodeList); // necessary to convert to an array so as to use map. We could have used instead: links = [...linksNodeList] to convert to an array as well
    const boulevards = links.map(link => link.textContent);
    result6 = boulevards.filter(boulevard => boulevard.includes('de'));

    // Last 2 lines could have been also syntaxed this way:
    const result6b = links
                      .map(link => link.textContent)
                      .filter(streetName => streetName.includes('de'));

    // 7. sort Exercise
    // Sort the people alphabetically by FIRST name (exercice changed because original people array is already sorted by last name)
    const result7 = people.sort(function (x,y) {
      const [xLast, xFirst] = x.split(', ')
      const [yLast, yFirst] = y.split(', ')
      return xFirst > yFirst ? 1 : -1;
    })

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const result8 = data.reduce(function(obj, item) {
      // si obj[item] est nul on l'initialise à 0
      if (!obj[item]) {
        obj[item] = 0;
      }
      // à chaque itération sur un un item, on incrémente son comptage de 1 dans obj
      obj[item]++;
      return obj;
    }, {}); // obj est au départ initialisé comme un objet vide

  </script>
</body>
